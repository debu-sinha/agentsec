name: Weekly MCP Security Scan

on:
  schedule:
    - cron: "0 6 * * 1"  # Every Monday at 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install agentsec
        run: |
          python -m pip install --upgrade pip
          pip install -e "."

      - name: Run MCP ecosystem scan
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/generate_mcp_dashboard.py --scan

      - name: Commit and push dashboard
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/mcp-security-grades.md docs/mcp-dashboard/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update MCP security dashboard ($(date -u +%Y-%m-%d))"
            git push
          fi

      - name: Upload scan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mcp-scan-${{ github.run_id }}
          path: docs/mcp-dashboard/data/
          retention-days: 90
