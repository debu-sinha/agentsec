name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.12", "3.13"]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -c requirements/constraints-dev.txt -e ".[dev]"

      - name: Lint with ruff
        run: |
          ruff check src/ tests/
          ruff format --check src/ tests/

      - name: Type check with mypy
        run: mypy src/agentsec/ --ignore-missing-imports

      - name: Run tests
        run: pytest tests/ -v --tb=short --cov=src/agentsec --cov-report=term-missing --cov-fail-under=75

  test-gate:
    needs: test
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Enforce matrix success
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Matrix test job did not fully succeed: ${{ needs.test.result }}"
            exit 1
          fi

  security:
    needs: test-gate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -c requirements/constraints-dev.txt -e ".[dev]"

      - name: Self-scan
        run: agentsec scan src/ --fail-on critical

      - name: Audit dependencies
        run: pip-audit

  benchmark:
    needs: test-gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -c requirements/constraints-dev.txt -e ".[dev]"

      - name: Run benchmark
        run: python docs/benchmarks/run_benchmark.py

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-ubuntu
          path: docs/benchmarks/results/
